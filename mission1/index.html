<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(6,1fr);
  background-color: #fcfcfc;
  padding: 10px;
  width: 100%;
  height: 100vh;
  display: grid;


}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}
  
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
  <div class="grid-item">Kuning</div>
  <div class="grid-item">Hijau</div>
  <div class="grid-item">Merah</div>  
  <div class="grid-item">Biru Tua</div>
  <div class="grid-item">Hitam</div>
  <div class="grid-item">Coklat</div>  
  <div class="grid-item">Putih</div>
  <div class="grid-item">Abu</div>
  <div class="grid-item">Orange</div>
  <div class="grid-item">Pink</div>
  <div class="grid-item">Biru</div>
  <div class="grid-item">Ungu</div> 
</div>

</body>
</html>
