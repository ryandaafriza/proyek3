<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>BUkaL4pak</title>
</head>
<body>
    <div class="banner">
        <h1>BUKALAPAR</h1>
    </div>
    <div class="split-screen">
        <div class="icashier">
            <h2>iCashier</h2>
            <div class="item-list">
                
                <div class="item" data-id="item1">
                    <img src="image/brownies.png" alt="Item 1">
                    <div class="item-details">
                        <h3>Brownies kukus</h3>
                        <p class="price">Rp20,000.00</p>
                        <div class="buttons">
                             <button class="add-button">+</button>
                            <p class="quantity">0</p>
                            <button class="remove-button">-</button>
                        </div>
                       
                    </div>
                </div>
                
                <div class="item" data-id="item2">
                    <img src="image/martabak mabis.jpg" alt="Item 2">
                    <div class="item-details">
                        <h3>Martabak Manis</h3>
                        <p class="price">Rp15,000.00</p>
                        <div class="buttons">
                             <button class="add-button">+</button>
                            <p class="quantity">0</p>
                            <button class="remove-button">-</button>
                        </div>
                       
                    </div>
                </div>

                <div class="item" data-id="item3">
                    <img src="image/pizza.jpg" alt="Item 3">
                    <div class="item-details">
                        <h3>Pizza</h3>
                        <p class="price">Rp20,000.00</p>
                        <div class="buttons">
                             <button class="add-button">+</button>
                            <p class="quantity">0</p>
                            <button class="remove-button">-</button>
                        </div>
                       
                    </div>
                </div>
                
                <div class="item" data-id="item4">
                    <img src="image/telor.webp" alt="Item 4">
                    <div class="item-details">
                        <h3>Martabak telor</h3>
                        <p class="price">Rp25,000.00</p>
                        <div class="buttons">
                             <button class="add-button">+</button>
                            <p class="quantity">0</p>
                            <button class="remove-button">-</button>
                        </div>
                       
                    </div>
                </div>

                <div class="item" data-id="item5">
                    <img src="image/cupcake.png" alt="Item 5">
                    <div class="item-details">
                        <h3>Cupcake</h3>
                        <p class="price">Rp14,000.00</p>
                        <div class="buttons">
                             <button class="add-button">+</button>
                            <p class="quantity">0</p>
                            <button class="remove-button">-</button>
                        </div>
                
                       
                    </div>
                </div>

                

            </div>
        </div>
        <div class="mycart">
            <h2>MyCart</h2>
            <div class="cart-items">
                <!-- Selected items will appear here -->
            </div>
            <div class="cart-summary">
                <p class="summary-text">Ringkasan Keranjang</p>
                <div class="summary-row">
                    <p>Total Pembelian:</p>
                    <p class="total">Rp0.00</p>
                </div>
                <div class="summary-row">
                    <p>Pajak (11%):</p>
                    <p class="tax">Rp0.00</p>
                </div>
                <div class="summary-row">
                    <p>Total Pembayaran:</p>
                    <p class="total-payment">Rp0.00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
